<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم i Ticket | إدارة الرحلات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #0f0f0f;
        }

        .admin-container {
            padding: 40px 5%;
            margin-top: 80px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-add {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-add:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
        }

        .trips-table-container {
            background: var(--card-bg);
            border-radius: 20px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th,
        td {
            padding: 20px;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--text-gray);
            font-weight: 400;
        }

        .trip-img-mini {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            color: #3498db;
            cursor: pointer;
            background: rgba(52, 152, 219, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        .btn-delete {
            color: #e74c3c;
            cursor: pointer;
            background: rgba(231, 76, 60, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--primary-red);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-red);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="scrolled">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/banijamrahclub/i-Ticket-photo/0ae74f5fcf60f264c9321da092cc81901949c5db/574253881_18532941568039264_5622425311968020289_n.jpg"
                alt="Logo" style="border-radius: 50%;">
            <span class="outfit">i <b>Ticket</b> Admin</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">معاينة الموقع</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h2>إدارة رحلات وخدمات i Ticket</h2>
            <button class="btn-add" id="open-add-modal"><i class="fa fa-plus"></i> إضافة رحلة جديدة</button>
        </div>

        <div class="trips-table-container">
            <table>
                <thead>
                    <tr>
                        <th>الرحلة</th>
                        <th>النوع</th>
                        <th>السعر</th>
                        <th>المدة</th>
                        <th>العمليات</th>
                    </tr>
                </thead>
                <tbody id="trips-list">
                    <!-- الرحلات ستظهر هنا -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="trip-modal">
        <div class="modal-content">
            <h3 id="modal-title">إضافة رحلة جديدة</h3>
            <form id="trip-form">
                <input type="hidden" id="trip-id">
                <div class="form-group">
                    <label>اسم الرحلة / الوجهة</label>
                    <input type="text" id="trip-name" required placeholder="مثلاً: رحلة تركيا - اسبوع">
                </div>
                <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>النوع</label>
                        <select id="trip-type">
                            <option value="tourism">سياحية</option>
                            <option value="religious">دينية</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>السعر (بالدينار)</label>
                        <input type="number" id="trip-price" required>
                    </div>
                </div>
                <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>المدة (بالأيام)</label>
                        <input type="text" id="trip-duration" placeholder="مثلاً: 8 أيام">
                    </div>
                    <div class="form-group">
                        <label>الوسيلة (طيران/باص)</label>
                        <input type="text" id="trip-transport" placeholder="شامل الطيران">
                    </div>
                </div>
                <div class="form-group">
                    <label>معاينة الصورة</label>
                    <img id="image-preview" src=""
                        style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; display: none; background: #222;">
                </div>
                <div class="form-group">
                    <label>رابط الصورة</label>
                    <input type="url" id="trip-image" required placeholder="رابط مباشر للصورة">
                </div>
                <div class="form-group">
                    <label>تسمية إضافية (Badge)</label>
                    <input type="text" id="trip-badge" placeholder="مثلاً: عرض خاص">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" id="close-modal">إلغاء</button>
                    <button type="submit" class="btn-add">حفظ البيانات</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
